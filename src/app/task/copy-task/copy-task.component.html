
<form>
  <h3 md-dialog-title>
    移动本列表所有内容:
    <!--{{title}}-->
  </h3>
  <div md-dialog-content>
      <md-select placeholder="请选择目标列表">
        <md-option *ngFor="let list of lists">{{list.name}}</md-option>
      </md-select>
      <!--<md-input-container>
        <input type="text" mdInput placeholder="列表名称">
      </md-input-container>-->
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
